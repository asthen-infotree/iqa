{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="mt-5 mb-5">
      <h2 class="text-center">Feedback</h2>
    </div>
    <div class="container fill my-5">

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div  {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show"{% endif %}>  {{ message }}
                <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type='submit' class="btn btn-primary">Submit</button>
            </div>
        </form>


    </div>
{%endblock content %}
